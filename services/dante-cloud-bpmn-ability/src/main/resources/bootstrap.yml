server:
  port: 7072
spring:
  application:
    name:  @artifactId@ #拿到POM文件中的值
  profiles:
    active: @profile.name@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        file-extension: yaml
        shared-configs:
          - data-id: dante-cloud-environment.yaml
            group: @profile.name@
          - data-id: dante-cloud-platform.yaml
            group: common
          - data-id: dante-cloud-database-@database.type@.yaml
            group: common
          - data-id: dante-cloud-database.yaml
            group: common
          - data-id: dante-cloud-redis.yaml
            group: common
          - data-id: dante-cloud-cache.yaml
            group: common
          - data-id: dante-cloud-rest.yaml
            group: common
          - data-id: dante-cloud-kafka.yaml
            group: common
      discovery:
        namespace: @config.namespace@
        server-addr: @discovery.server-addr@
    sentinel:
      transport:
        port: 8719
        dashboard: @sentinel.server-addr@

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    urls-primary-name: CamundaRestAPI
    urls:
      - url: /openapi.json
        name: CamundaRestAPI

camunda:
  bpm:
    database:
      type: postgres
      schema-update: true
    jpa:
      enabled: true
    job-execution:
      enabled: false

logging:
  file:
    name: logs/${spring.application.name}.log
  level:
    root: INFO
    # 关闭不必要的日志
    org.reflections.Reflections: off
    com.alibaba.nacos.client: error
    com.alibaba.nacos.common.remote.client: error
    com.ulisesbocchio: error
    # 开发、调试需要的日志
    cn.herodotus: info
    org.springframework.security: info
    org.springframework.web: info
    com.alicp.jetcache: info
    org.springframework.cloud.bus: info
    org.apache.kafka: error